<div id='container' ng-controller="ShortenController">
<!-- Your code here -->
<form name='short' ng-submit='addLink()' novalidate>
	<input type='url' 
		ng-model='link.url' 
		ng-minlength="17"
		ng-required='true'
		ng-model='data.url'
		name='urlfield'
		>
	<button id='submit' ng-disabled='short.urlfield.$invalid' >Shorten Link</button>
</form>

</div>


<!-- when form is valid, reveal 'shorten link' button -->
